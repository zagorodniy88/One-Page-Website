<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./css/shared.css">
	<link rel="stylesheet" href="./css/animations.css">
	<link rel="stylesheet" href="./css/photo_style.css">
</head>

<body>

	<!--NAV-->
	<div class="wrap">
		<div class="menu-container">
			<nav>
				<ul class="menu">
					<a href="#home" id="link">
						<li>Home</li>
					</a>
					<a href="#gallery" id="link">
						<li>Gallery</li>
					</a>
					<a href="#contact" id="link">
						<li>Contact us</li>
					</a>
				</ul>
			</nav>
		</div>
	</div>
	<!--END NAV-->


	<!--HOME-->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<h1 class="head-main">I love <span class="heart"><img src="images/heart-256x256.png"
							alt="heart"></span>TROUT</h1>
				<p>Join to our community</p>
			</div>
		</div>
	</div>
	<!--END HOME-->

	<!--GALLERY-->
	<section id="gallery">
		<div class="sim-slider">
			<ul class="sim-slider-list">
				<li><img src="http://pvbk.spb.ru/inc/slider/imgs/no-image.gif" alt="screen"></li>
				<li class="sim-slider-element"><img src="./images/thumb/AR-150619803.jpg" alt="1"></li>
				<li class="sim-slider-element"><img src="./images/thumb/Female_Rainbow_Trout_in_hand.jpeg" alt="0"></li>
				<li class="sim-slider-element"><img src="./images/thumb/Rainbow1_1024x1024.jpg" alt="2"></li>
				<li class="sim-slider-element"><img src="./images/thumb/VYQV45RUL5DNHJRFKQHP3Z3SIQ.jpg" alt="3"></li>
			</ul>
			<div class="sim-slider-arrow-left"></div>
			<div class="sim-slider-arrow-right"></div>
			<div class="sim-slider-dots"></div>
		</div>
	</section>
	<!-- END GALLERY-->

	<!-- RSVP -->
	<section id="contact">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Contact us</h1>
				<div class="form-rsvp">
					<form>
						<input class="rsvp" type="text" value="" placeholder="Name"><br>
						<input class="rsvp" type="text" value="" placeholder="Phone"><br>
						<input class="rsvp" type="text" value="" placeholder="Email"><br>
						<input class="rsvp" type="text" value="" placeholder="Message"><br>
						<input type="submit" value="Send">
					</form>
				</div>
			</div>
	</section>
	<!--END RSVP-->

	<!--FOOTER-->
	<footer>
		<div id="footer">
			Copyright&nbsp; &COPY; 2021
		</div>
	</footer>
	<!--END FOOTER-->
	<script src="./JS/one_page_website.js"></script>
</body>
